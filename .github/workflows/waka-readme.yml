name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Update README with WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿          # smooth unicode bars
          SHOW_TITLE: true               
          CODE_LANG: rust                    # renders as ```rust
          SHOW_TOTAL: true                  # show total coding time
          SHOW_MASKED_TIME: true           # set true if you want “including unclassified”
          STOP_AT_OTHER: true               # truncates when “Other” appears
          TIME_RANGE: all_time           # "all_time " view