name: README Asset Mirror

on:
  schedule:
    - cron: "7 3 * * *" # daily at 03:07 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Mirror external assets (images) & snapshot links
        run: python scripts/mirror_assets.py

      - name: Pull latest changes
        run: |
          git fetch origin
          # Stash any unstaged changes before rebase
          if ! git diff --quiet || ! git diff --cached --quiet; then
            git stash push -m "temporary stash before rebase"
            STASHED=true
          else
            STASHED=false
          fi
          git rebase origin/master
          # Restore stashed changes if any
          if [ "$STASHED" = "true" ]; then
            git stash pop
          fi

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore(readme): mirror images & snapshot links [skip ci]"
            git push
          else
            echo "No changes."
          fi