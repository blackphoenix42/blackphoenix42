name: README Health Monitor

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Monitor + rewrite README (fallbacks, block gating)
        run: python scripts/monitor_and_rewrite.py

      - name: Pull latest changes
        run: |
          git fetch origin
          # Stash any unstaged changes before rebase
          if ! git diff --quiet || ! git diff --cached --quiet; then
            git stash push -m "temporary stash before rebase"
            STASHED=true
          else
            STASHED=false
          fi
          git rebase origin/master
          # Restore stashed changes if any
          if [ "$STASHED" = "true" ]; then
            git stash pop
          fi

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore(readme): auto-fallbacks & marker gating [skip ci]"
            git push
          else
            echo "No changes."
          fi

      - name: Upload health report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: readme-health-report
          path: readme_health_report.md
          retention-days: 30